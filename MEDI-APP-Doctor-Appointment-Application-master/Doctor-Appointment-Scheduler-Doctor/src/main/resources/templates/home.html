<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">

</head>

<body class="hero-section vh-100 overflow-hidden">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-black" href="#">Em-Doc</a>
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header  text-black border-bottem" style="background: linear-gradient();">
          <h5 class="offcanvas-title " id="offcanvasNavbarLabel" style="font-weight: 400;">Em-Doc</h5>
          <button type="button" class="btn-close btn-close-black shadow-none" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0 justify-content-center align-items-center" style="background: linear-gradient();">
          <ul class="navbar-nav justify-content-center align-items-center fs-4 flex-grow-1 pe-3">
            <li class="nav-item ">
              <a class="nav-link mx-lg-2 " aria-current="page"
                style="font-size: medium; font-weight: 400; color: rgb(0, 0, 0);" href="#home">HOME</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link mx-lg-2" th:href="@{/userdetails}"
                style="font-size: medium; font-weight: 400; color: rgb(0, 0, 0);cursor: pointer;">MY APPOINTMENT</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link mx-lg-2" href="" style="font-size: medium; font-weight: 400; color: rgb(0, 0, 0);">NEAREST DOCTOR'S</a>
            </li>
          </ul>
          <div class="d-flex justify-content-center align-items-center gap-3" style="height: 37px;cursor: pointer;">
            <a th:href="@{/}" class="text-white  text-decoration-none px-3 py-1 bg-danger rounded-4">LOGOUT</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="col-lg-12 mx-auto" mx-auto>
    <div class="hero-section d-flex align-items-center justify-content-center text-center vh-100">
      <div class="container c1 text-white">
        <div>
          <!--<h3 class="" id="quote">Loading....</h3>-->
          <h3 class="text-black" style="font-weight: 400;">Welcome!</h3>
        </div>
        <p id="quote" class="fs-4 text-black" style="font-weight: 600;">We are there for you. If you are feeling unwell, then you need a check-up. Book an appointment
          with an appropriate doctor here.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5 ">
            <p class="lead">
                <a th:href="@{/docdetails}" class="btn btn-lg  btn-success border-0  ">BOOK APPOINTMENT</a>
            </p>
        </div>
      </div>
    </div>
  </div>




  <script>
    var quotes = [
      "“You will not stop them from dying. At best, you will stop them from dying today.”",
      "“The art of medicine consists in amusing the patient while nature cures the disease.”",
      "“We were meant to rescue each other, not cut down the forest to rescue one.”",
      "“Fighting you's the only reward I want,' I said, 'for saving your life.”",
      "“Hide yourself in God, so when a man wants to find you he will have to go there first.”"
    ];

    // Function to get a random quote
    function getRandomQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    // Set the initial quote on page load
    document.getElementById("quote").innerText = getRandomQuote();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
